<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="/css/animate.min.css" rel="stylesheet">
		<link href="/css/style.min.css?v=4.0.0" rel="stylesheet">
		<link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

<body >
	<div class="form_content">
		<form class="form-horizontal" id="addform" style="margin:15px;">
			<div class="form-group" id="conditionId" style="height:80%;">
				<dl  >
					<dt>ID：</dt>
					<dd>
					<input name="gsId" placeholder="请输入ID" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>VIN：</dt>
					<dd>
					<input name="vin" placeholder="请输入VIN" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>报文时间：</dt>
					<dd>
					<input name="timeText" placeholder="请输入报文时间" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>车辆状态：</dt>
					<dd>
					<input name="vehicleStatusString" placeholder="请输入车辆状态" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>充电状态：</dt>
					<dd>
					<input name="chargingString" placeholder="请输入充电状态" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>运行模式：</dt>
					<dd>
					<input name="runningModeString" placeholder="请输入运行模式" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>车速：</dt>
					<dd>
					<input name="speedString" placeholder="请输入车速" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>累计里程：</dt>
					<dd>
					<input name="mileageString" placeholder="请输入累计里程" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>总电压：</dt>
					<dd>
					<input name="voltageString" placeholder="请输入总电压" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>总电流：</dt>
					<dd>
					<input name="currentString" placeholder="请输入总电流" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>SOC：</dt>
					<dd>
					<input name="socString" placeholder="请输入SOC" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>DC-DC状态：</dt>
					<dd>
					<input name="dcDcStatusString" placeholder="请输入DC-DC状态" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>挡位：</dt>
					<dd>
					<input name="gearString" placeholder="请输入挡位" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>绝缘电阻：</dt>
					<dd>
					<input name="insulationResistanceString" placeholder="请输入绝缘电阻" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>加速踏板行程值：</dt>
					<dd>
					<input name="acceleratedPedalStrokeValueString" placeholder="请输入加速踏板行程值" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>制动踏板状态：</dt>
					<dd>
					<input name="brakePedalStateString" placeholder="请输入制动踏板状态" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>定位状态：</dt>
					<dd>
					<input name="positionStatusString" placeholder="请输入定位状态" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>经度：</dt>
					<dd>
					<input name="longitudeString" placeholder="请输入经度" class="form-control" >
					</dd>
				</dl>
				<dl  >
					<dt>纬度：</dt>
					<dd>
					<input name="latitudeString" placeholder="请输入纬度" class="form-control" >
					</dd>
				</dl>
		</div>
		
		</form>
	</div>
	
	<div class="form_footer"></div>
	
	<script src="/js/jquery.min.js?v=2.1.4"></script>
	<script src="/js/url.js"></script>
	<script src="/js/tpui-core.js"></script>
	<script src="/js/bootstrap.min.js?v=3.3.5"></script>
	<script src="/js/plugins/layer/laydate/laydate.js"></script>
	<script src="/js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script src="/js/plugins/iCheck/icheck.min.js"></script>
	<script src="/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/layer/layer.js"></script>
	
	<script type="text/javascript">
		$(function(){
			/**
			 * 表单校验规则配置
 			 */
			var validateRuleConfig = {
			};
			
			var define = {
				form:$("#addform"),
				url:getServUrl("/electricity/gbState/add"),
				validateRuleConfig:validateRuleConfig,
				valid:function(){
					return this.form.validate(this.validateRuleConfig);
				},
				init:function(option){
					var o = $.extend(this, option);
					$(".searchinput").each(function(){
						$(this).searchinput({});
					});
					$(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
					$("#saveBtn").click(function(){
						if(o.valid().form()) {
							o.submit(o.form);
						}else{
							console.log("validate failure!");
						}
					});
				}
			};
			
			define.init();
			
			function init(){
				var url = getServUrl("/electricity/gbState/detail/")+getQueryString("id");
				ajaxRequest(url,"GET",{},function(json) {
					loadFormData(json.value.tbody);
				});
			}
			
			init();
		});
	</script>
</body>
