    var currPage = 1, currSize = 15;

    function checkParams() {
        if ($("input[name='csVinEquals']").val() === '' || typeof($("input[name='csVinEquals']").val()) === 'undefined') {
            layer.msg('请选择一个车架号', {icon: 7, time: 1600});
            return false;
        }

        if ($("input[name='currentTimeStart']").val() === '' || typeof($("input[name='currentTimeStart']").val()) === 'undefined') {
            layer.msg('请选择开始时间', {icon: 7, time: 1600});
            return false;
        }

        if ($("input[name='currentTimeEnd']").val() === '' || typeof($("input[name='currentTimeEnd']").val()) === 'undefined') {
            layer.msg('请选择结束时间', {icon: 7, time: 1600});
            return false;
        }

        if (moment($("input[name='currentTimeStart']").val()).diff(moment($("input[name='currentTimeEnd']").val()), 'seconds') >= 0) {
            layer.msg('结束时间应该比开始时间大', {icon: 7, time: 1600});
            return false;
        }

        return true;
    }

    var operate = {
        getGrid: function () {
            return grid;

        getQueryForm: function () {
            return $(".queryform");
        },
        getMenuBar: function () {

        query: function () {
            if (!checkParams()) {
                return;
            }
            grid.reloadData({where: getFormData(this.getQueryForm())});
        },

        /*exportData:function(){
              console.log("exportData")

        exportData: function () {
            var params = {rows: currSize, page: currPage, allReport: 1};
            params = transferParamsWithSortExport(params, "currentTime");
            var clmsCopy = $.extend(true, [], clms);
            params.clms = clmsCopy.splice(1, clms.length - 1);
            params.query = getFormData(this.getQueryForm());
            console.log(JSON.stringify(params));

            var myVar;

            ajaxRequest(getServUrl("/monitor/historyState/report"), "POST",
                JSON.stringify(params), function (r) {
                    if (r.success) {
                        console.log(JSON.stringify(r));

                        showTopWin({
                            type: 1,
                            shade: 0.4,
                            title: '导出Excel文件',
                            maxmin: true,
                            area: ['550px', '185px'],
                            content: '<div id="exportWrapper" class="modal-body">\n'
                            + '  <div class="row">\n'
                            + '    <div class="col-xs-12">\n'
                            + '      <div class="progress active">\n'
                            + '        <div id="progressbar" class="progress-bar progress-bar-primary progress-bar-striped"\n'
                            + '             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"\n'
                            + '             style="width: 100%;">\n'
                            + '          <span class="sr-only">0% Complete (success)</span>\n'
                            + '        </div>\n'
                            + '      </div>\n'
                            + '    </div>\n'
                            + '  </div>\n'
                            + '  <div class="row export-running">\n'
                            + '    <div class="col-xs-12">\n'
                            + '      正在执行数据导出任务\n'
                            + '    </div>\n'
                            + '  </div>\n'
                            + '  <div class="row export-result hidden">\n'
                            + '    <div class="col-xs-12">\n'
                            + '      <span id="downloadUrl">Excel文件已经导出，<a target="_blank" class="btn btn-primary"><i\n'
                            + '          class="fa fa-download"></i>点击下载文件</a></span>\n'
                            + '    </div>\n'
                            + '  </div>\n'
                            + '</div>',
                            zIndex: layer.zIndex, //重点1
                            end: function () {
                                //清除定时操作
                                clearInterval(myVar);
                            }
                        });

                        myVar = setInterval(function () {
                            ajaxRequest(getServUrl("/report/fetch"), "GET",
                                {fileUuid: r.value}, function (result) {
                                    if (result.success && result.value != null) {
                                        console.log(JSON.stringify(result));
                                        //清除定时操作
                                        $(window.parent.document).find("#exportWrapper .export-result").removeClass("hidden");
                                        $(window.parent.document).find("#exportWrapper .export-running").addClass("hidden");
                                        $(window.parent.document).find("#exportWrapper .btn").attr('href', result.value);
                                        clearInterval(myVar);
                                    }
                                }, false);
                        }, 2000);
                    }
                }, false, "application/json;charset=UTF-8");
        },

        batchDel: function () {
            var o = this;
            var ids = grid.getSelectIds();
            if (ids.length === 0) {
                layer.msg("请选中要操作的数据行！", {icon: 7, time: 500});
                return;
            }
            layer.confirm("您确认删除选中数据吗？", {
                btn: ["删除", "取消"]
            }, function () {
                ajaxRequest(getServUrl("/monitor/historyState/delete?ids=" + ids), "DELETE", {},
                    function (r) {
                        if (r.success) {
                            layer.msg("操作成功！", {icon: 1, time: 1600});
                            grid.reloadData();
                        } else {
                            layer.msg(r.message, {icon: 7, time: 1600});
                            grid.reloadData();
                        }
                    });
            }, function () {
            });
        },
        detail: function (id) {
            showTopWin({
                type: 2,
                shade: 0.4,
                maxmin: true,
                area: ['770px', '580px'],
                content: "/monitor/historyState/detail.html?id=" + id,
                zIndex: layer.zIndex //重点1
            });
        }

        , {field: "curOrder", title: "订单号", width: 110}
        , {field: "sourceHex", title: "原始报文", width: 240}
    ];

    var option = {
        id: tableId,
        elem: "#table",
        page: true,
        limits: [10, 15, 20, 30, 50, 100],
        limit: 100,
        height: getTableHeight(),
        url: getServUrl("/monitor/historyState/list"),
        cols: [clms],
        done: function (res, curr, count) {
            console.log(curr);
            //currPage = curr;
            //currSize=res.page.size;

            if (curr > res.page.total)
                curr = res.page.total;
            currPage = curr;
            currSize = res.page.size;
        },
        response: {
            statusName: "code",
            statusCode: 0,
            msgName: "msg",
            dataName: "data",
            countName: "count"
        },
        request: {limitName: "rows"},
        where: {
            sidx: "currentTime",
            sord: "desc"
        }
    };

    function showHideColumn() {
        var showHide = {};
        $(".tableMenu").find("input[type=checkbox]").each(function (i) {
            var flag = $(this).is(':checked');
            showHide[$(this).val()] = flag;
        });
        $(".layui-table-view").remove();
        var r = [];
        for (var i = 0; i < clms.length; i++) {
            var field = clms[i]["field"];
            if (showHide[field] === true || clms[i].checkbox === true || clms[i].fixed) {
                r.push(clms[i]);
            }
        }
        option["cols"] = [r];
        grid.render(option);
    }

    function getTableHeight() {
        var height = $(window).height() - ($(".queryform").height() + 50);
        if (height > 1000) return 1000;
        return height;
    }

    $(window).resize(function () {
        option["height"] = getTableHeight();
        $(".layui-table-view").remove();
        grid.render(option);
    });

    $(function () {
        (function (p) {
            authUtil.initSctl();

            layui.use(['laypage', 'layer', 'table', 'element'], function () {
                var laypage = layui.laypage, 		//分页
                    layer = layui.layer, 			//弹层
                    table = layui.table, 			//表格
                    element = layui.element; 		//元素操作

                table.render(option);
                //表头排序
                table.on("sort", function (obj) {
                    table.reload(tableId, {
                        initSort: obj,
                        where: {
                            sidx: obj.field.indexOf("Text") != -1 ? obj.field.replace("Text", "") : obj.field,
                            sord: obj.type
                        }
                    });
                });

                table.on("tool", function (obj) {
                    var data = obj.data 	//获得当前行数据
                        , layEvent = obj.event; 	//获得 lay-event 对应的值
                    var id = data["carStateHistoryId"];
                    if (layEvent === 'detail') {
                        operate.detail(id)
                    } else if (layEvent === 'del') {
                        operate.del(id)
                    } else if (layEvent === 'edit') {
                        operate.update(id)
                    } else if (layEvent === 'oper') {
                        var menu = [];
                        showOperMenu($(this), menu);
                    }
                });

                grid = {
                    render: function (option) {
                        if (typeof(option.where) === 'undefined' || typeof(option.where) === 'undefined') {
                            option.where = getFormData(operate.getQueryForm());
                        } else {
                            option.where = $.defineExtend(option.where, getFormData(operate.getQueryForm()));
                        }
                        table.render(transferParamsWithSort(option, "currentTime"));
                    },
                    reloadData: function (params) {
                        if (typeof(option.where) === 'undefined' || typeof(option.where) === 'undefined') {
                            option.where = getFormData(operate.getQueryForm());
                        } else {
                            option.where = $.defineExtend(option.where, getFormData(operate.getQueryForm()));
                        }
                        table.reload(tableId, transferParamsWithSort(params, "currentTime"));
                    },
                    getSelectIds: function () {
                        var ids = [];
                        var checkStatus = table.checkStatus(tableId), data = checkStatus.data;
                        for (var i in data) {
                            ids.push(data[i]["carStateHistoryId"]);
                        }
                        return ids;
                    }
                };
            });

        })(authUtil.get("/monitor/historyState/index.html") || {});
    });
</script>
